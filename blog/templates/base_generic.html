<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Blog</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Add additional CSS in static file -->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        {% block sidebar %}
        <div class="list-group list-group-flush col-sm-2">
          <ul class="sidebar-nav sticky-top">
            <a type="button" class="list-group-item" href="{% url 'index' %}"
              >Inicio</a
            >
            <a type="button" class="list-group-item" href="{% url 'blogs' %}"
              >Blogs</a
            >
            <a type="button" class="list-group-item" href="{% url 'bloggers' %}"
              >Bloggers</a
            >
            <div class="user-section">
              {% if user.is_authenticated %}
              <li type="button" class="list-group-item">
                User: {{ user.get_username }}
              </li>
              <li>
                <a
                  type="button"
                  class="list-group-item"
                  href="{% url 'logout'%}?next={{request.path}}"
                  >Logout</a
                >
              </li>
              {% else %}
              <li>
                <a
                  type="button"
                  class="list-group-item"
                  href="{% url 'login'%}?next={{request.path}}"
                  >Login</a
                >
              </li>
              {% endif %}
            </div>
          </ul>
        </div>
        {% endblock %}
        <div class="col-sm-10">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
